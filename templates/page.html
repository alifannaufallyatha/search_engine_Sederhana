<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title> <!-- Ensure that 'title' is a valid template variable -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}"> <!-- Corrected the URL formatting -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <div class="container mx-auto bg-gray-50 w-3/4 p-5 mt-10 rounded-lg shadow"> <!-- Centered the container, added padding, rounded corners and shadow for better UI -->
        <h1 class="font-bold text-2xl mb-4 text-center mx-auto p-4">{{ title }}</h1>
        <!-- Enhanced the title's HTML tag for semantic correctness -->
        <div class="text-justify">
            {{ content }} <!-- Content is now justified, aligning evenly on both left and right sides -->
        </div>
        
    </div>
</body>
</html>
